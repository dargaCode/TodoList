<!DOCTYPE html>
<html>
<head>
  <title>Task Tracker</title>
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:400,500,700">
  <link rel="stylesheet" type="text/css" href="assets/css/lib/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

  <div class="container">

    <div class="header">
      <h1>
        Task Tracker
        <span id="edit-toggle">
          <i class="fa fa-edit"></i>
        </span>
      </h1>
    </div>

    <div class="edit">
      <label>
        <input id="create" type="text" placeholder="Create New Task"></input>
        <span>
          <i class="fa fa-plus"></i>
        </span>
      </label>
    </div>

    <ul id="tasks">

      <li>
        <span>
          <i class="fa fa-trash"></i>
        </span>
        Click <i class="fa fa-edit"></i> to toggle create mode
      </li>

      <li>
        <span>
          <i class="fa fa-trash"></i>
        </span>
        Click a task to toggle complete
      </li>

      <li>
        <span>
          <i class="fa fa-trash"></i>
        </span>
        Hover a task and click <i class="fa fa-trash"></i> to delete
      </li>

    </ul>
  </div>

  <script type="text/javascript" src="assets/js/lib/jquery-2.2.2.min.js"></script>
  <script type="text/javascript" src="assets/js/script.js"></script>
</body>
</html>
