<!DOCTYPE html>
<html>
<head>
  <title>Task Tracker</title>
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:400,500,700">
  <link rel="stylesheet" type="text/css" href="assets/css/lib/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

  <div class="container">

    <div class="header">
      <h1>
        Task Tracker
        <span id="edit-toggle-span">
          <i class="fa fa-edit"></i>
        </span>
      </h1>
    </div>

    <div class="edit">
      <input id="create" type="text" placeholder="Enter New Task"></input>
      <span id="edit-submit-span">
        <i class="fa fa-keyboard-o"></i>
      </span>
    </div>

    <ul id="tasks">

      <!-- Tasks are generated by JavaScript -->

    </ul>
  </div>

  <script type="text/javascript" src="assets/js/lib/jquery-2.2.2.min.js"></script>
  <script type="text/javascript" src="assets/js/script.js"></script>
</body>
</html>
